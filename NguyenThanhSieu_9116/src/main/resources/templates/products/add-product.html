<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post"
          class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control"
                      id="description" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity:</label>
<!--            <textarea th:field="*{quantity}" class="form-control"-->
<!--                      id="quantity" required></textarea>-->
            <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}"
                 th:errors="*{quantity}"></div>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Image:</label>
            <input type="file" name="imageFile" class="form-control" id="imageFile">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>
    </form>
    <p th:text="${message}"></p>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
