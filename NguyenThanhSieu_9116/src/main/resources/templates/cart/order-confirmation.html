<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Order Confirmation</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3 text-center">
    <h1>Order Confirmation</h1>
    <p th:text="${message}" class="d-inline-block">
        <button type="button" class="btn btn-success btn-sm ml-2">&#10003;</button>
    </p>
</section>
</body>
</html>
