<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .cart-header {
            background: linear-gradient(135deg, #ff6f61, #d7263d);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .cart-table {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-table th {
            background-color: #ff6f61;
            color: #fff;
        }
        .cart-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .cart-table tbody tr:nth-child(even) {
            background-color: #fff;
        }
        .cart-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .btn-danger-custom {
            background-color: #ff4c4c;
            color: white;
            border: none;
        }
        .btn-danger-custom:hover {
            background-color: #ff3333;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }
        .btn-primary-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <div class="cart-header">
        <h1>Your Cart</h1>
    </div>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
    <table class="table cart-table" th:unless="${cartItems.isEmpty()}">
        <thead>
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${cartItems}">
            <td><img th:src = "@{'/images/' + ${item.product.image}}" style="width: 100px; height=auto;"></td>
            <td th:text="${item.product.name}"></td>
<!--            <td th:text="${item.quantity}"></td>-->

            <td>
                <input type="number" name="items[__${iterStat.index}__].quantity" th:max="${item.product.quantity}" min="1" th:value="${item.quantity}" class="form-control d-inline-block" style="width: 70px;">
                <input type="hidden" name="items[__${iterStat.index}__].productId" th:value="${item.product.id}">
            </td>>


            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}"
                   class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="cart-actions"><a th:href="@{/cart/clear}" class="btn btn-custom btn-secondary-custom">Clear Cart</a>
        <a th:href="@{/order/checkout}" class="btn btn-custom btn-primary-custom">Check Out</a>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
