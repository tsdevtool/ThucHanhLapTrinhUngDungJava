<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Màu nền */
            font-family: Arial, sans-serif; /* Phông chữ */
        }
        .container {
            max-width: 400px; /* Độ rộng tối đa của container */
            margin-top: 50px; /* Khoảng cách từ top */
        }
        .btn-primary {
            background-color: #007bff; /* Màu nút chính */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9; /* Màu nút khi di chuột */
            border-color: #0062cc;
        }
        .alert-danger {
            background-color: #f8d7da; /* Màu thông báo lỗi */
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda; /* Màu thông báo thành công */
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <h1 class="mb-4 text-center">Login</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            You have been logged out.
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" required id="username"
                   name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" required id="password"
                   name="password" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="remember-me"
                   id="remember-me">
            <label class="form-check-label" for="remember-me"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Login</button>
        <p class="mb-0 text-center">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up?</a></p>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-dark btn-block mb-2">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
            Login with Google
        </a>
        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-outline-primary btn-block">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" style="width: 20px; height: 20px; margin-right: 10px;">
            Login with Facebook
        </a>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
